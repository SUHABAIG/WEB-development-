        <h1><b><hr><p style="color:rgb(59, 169, 202);"> Admission Form<hr></b></h1></p>
    
    <br>
        <b><u>NAME:</u></b>
    </p>

    <form>
        <label for="name">First name</label>
        <input type="text"placeholder="Name"id="name">
        <label for="name">Last name</label>
        <input type="text"placeholder="Name"id="name">

        <p><br><b><u>DATE OF BIRTH:</b></u><br><br>
        <label for="month"> month:</label>
        <select >
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="june">June</option>
        </select>
        <label for="date"> date:</label>
        <select >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <label for="Year"> year:</label>
        <select >
            <option value="year">2001</option>
            <option value="2">2002</option>
            <option value="3">2003</option>
            <option value="4">2004</option>
            <option value="5">2004</option>
            <option value="6">2005</option>
        </select>
        <br><br>

        <b><u>GENDER:</u></b><br><br>
        <input type="radio" id="Male" name="GENDER" value="Male">
        <label for="html">Male</label><br>
        <input type="radio" id="female" name="GENDER" value="Female">
        <label for="Female">Female</label><br>

        <br><br>
        <b><u>CITIZEN:</u></b><br><br>
        <label for="Which country you are a citizen of: "> Which country you are a citizen of:</label>
        <select >
            <option value="country">Pakistan</option>
            <option value="2">Hungary</option>
            <option value="3">China</option>
            <option value="4">India</option>
            <option value="5">Sweden</option>
            <option value="6">India</option>
        </select>
        <br><br>
        </p>
        
        <b><u><h4 title="a header">PHONE NUMBER: </u></b></h4>
        <label for="phone">phone</label>
        <input type="phone"placeholder="(000) 000-0000"id="phone">
        <br><br>
        <b><u><h4 title="a header">EMAIL: </u></b></h4>
        <label for="email">email</label>
        <input type="email"placeholder="ex:myname@example.com"id="phone">

        <br><br>
        <b><u>ADRESS:</u></b><br><br>
        <label for="house no">House no </label>
        <input type="number"placeholder="House no"id="house no">
        <label for="name">Block</label>
        <input type="text"placeholder="Block"id="name">
        <label for="house no">House no </label>
        <input type="text"placeholder="area"id="area">
        <label for="city">City</label>
        <input type="text"placeholder="city"id="city">

        <br><br>
        <b><u>AREA OF INTEREST:</u></b><br><br>
        <label for="Degree Level"> Degree Level:</label>
        <select >
            <option value="year">Under Graduate</option>
            <option value="2">Graduate</option>
            <option value="3">PHD</option>
        </select>

        <label for="PROGRAM"> Program:</label>
        <select >
            <option value="year">Computer Science</option>
            <option value="2">Bussiness Administration</option>
            <option value="3">Law</option>
        </select>
